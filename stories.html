<script>
const defaultEpisodes=[
  {t:"Birth of Saraswathi",d:"From Brahma’s breath emerged Saraswathi, gifting voice to the universe."},
  {t:"Veena",d:"Her veena symbolizes harmony of knowledge and creativity."},
  {t:"Swan",d:"The hamsa shows wisdom—choosing truth over illusion."},
  {t:"White Lotus",d:"Purity and the blossoming of wisdom."},
  {t:"Goddess of Speech",d:"Every word is considered her blessing."},

  {t:"Sumbha",d:"Knowledge conquers ignorance and darkness."},
  {t:"Koothanur",d:"Students write wishes on slates for brilliance."},
  {t:"Basar",d:"Children begin ‘Akshara Abhyasam’."},
  {t:"Shringeri",d:"Sharada Peetham honors eternal wisdom."},
  {t:"Bija ‘Aim’",d:"Chant to sharpen intellect and focus."},
  {t:"Vandana",d:"‘Saraswati namastubhyam’ before study."},
  {t:"Blessing",d:"Saraswathi lights the path of learning."}
];
function renderStories(){
  const list = (I18N.data.stories && I18N.data.stories.episodes) || defaultEpisodes;
  const el=document.getElementById('stories');
  el.innerHTML=list.map(e=>`<article class="story"><h4>${e.t}</h4><p>${e.d}</p><div style="display:flex;gap:8px;margin-top:8px"><button class="btn" data-i18n="nav.chants">Chants</button><button class="btn ghost">Share</button></div></article>`).join('');
}
document.addEventListener('DOMContentLoaded', ()=>{
  if(window.I18N){ renderStories(); }
});
document.addEventListener('click', (e)=>{ /* placeholder */ });
</script>
