<script>
const Q=[
  {q:"What does Saraswathi’s swan represent?",a:["Wisdom","Wealth","War"],c:0},
  {q:"Which festival is dedicated to Saraswathi?",a:["Vasant Panchami","Diwali","Holi"],c:0},
  {q:"What does the veena symbolize?",a:["Music & creativity","Agriculture","Travel"],c:0}
];let qi=0,score=0;const box=document.getElementById('quiz-box');const scoreEl=document.getElementById('score');
function startQuiz(){qi=0;score=0;nextQ();scoreEl.textContent=''}
function nextQ(){ if(qi>=Q.length) return finishQuiz(); const {q,a}=Q[qi]; box.innerHTML=`<h3 style="margin:0 0 8px;">Q${qi+1}. ${q}</h3><div style="display:grid;gap:8px;">${a.map((o,i)=>`<button class="btn" onclick="answerQ(${i})">${o}</button>`).join('')}</div>`; }
function answerQ(i){ if(i===Q[qi].c) score++; qi++; scoreEl.textContent=`Score: ${score}/${Q.length}`; nextQ(); }
function resetQuiz(){ box.innerHTML='<p class="muted">Tap Start to begin.</p>'; scoreEl.textContent=''; }
function finishQuiz(){ box.innerHTML = `<h3>Done!</h3><p>Your score: <strong>${score}/${Q.length}</strong></p><p>${score>=2?'Saraswathi blesses your learning! ✨':'Keep trying—wisdom grows with practice.'}</p>`; }
</script>
