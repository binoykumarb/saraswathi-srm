<div class="app">

    <img src="/icons/icon-192.png" alt="Icon" width="36" height="36" style="border-radius:8px;">
    <div><h1 class="title" data-i18n="nav.feedback">Feedback</h1><p class="subtitle">Stories • Festivals • Chants • Temples • Quiz</p></div>

<main>
<section class="card">
  <label class="label" for="fb-name">Name (optional)</label>
  <input id="fb-name" class="input" data-i18n-placeholder="feedback.namePH" placeholder="Your name">
  <label class="label" for="fb-msg" style="margin-top:10px;">Message</label>
  <textarea id="fb-msg" class="input" rows="4" data-i18n-placeholder="feedback.msgPH" placeholder="What did you like? Suggestions..."></textarea>
  <button class="btn" style="margin-top:10px;" onclick="submitFeedback()">Send</button>
  <button class="btn ghost" style="margin-top:10px;" onclick="shareApp()">Share this app</button>
  <p id="fb-status" class="muted" style="margin-top:10px;"></p>
</section>
<section class="card"><h3 data-i18n="feedback.saved">Saved (local)</h3><ul id="fb-list" class="list"></ul></section>
</main>

<script>
function submitFeedback(){
  const name=document.getElementById('fb-name').value.trim();
  const msg=document.getElementById('fb-msg').value.trim();
  if(!msg){ document.getElementById('fb-status').textContent='Please write a message'; return; }
  const list=JSON.parse(localStorage.getItem('feedback')||'[]');
  list.push({name, msg, at:new Date().toISOString()});
  localStorage.setItem('feedback', JSON.stringify(list));
  document.getElementById('fb-status').textContent='Thanks! Saved locally.';
  document.getElementById('fb-msg').value='';
  renderList();
}
function renderList(){
  const ul=document.getElementById('fb-list'); const list=JSON.parse(localStorage.getItem('feedback')||'[]');
  ul.innerHTML=list.map(it=>`<li><strong>${it.name||'Anon'}</strong>: ${it.msg} <span class="muted">(${new Date(it.at).toLocaleString()})</span></li>`).join('');
}
renderList();
</script>
