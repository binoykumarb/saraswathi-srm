</audio>
<ol class="playlist" style="list-style:none;padding:0;margin:10px 0 0;display:flex;flex-direction:column;gap:8px">
<li><button class="btn ghost" data-src="assets/audio/sarasvati-vandana.mp3" style="display:flex;gap:10px;width:100%"><span style="min-width:28px;text-align:right">01</span><span><strong>Sarasvati Vandana</strong></span></button></li>
<li><button class="btn ghost" data-src="assets/audio/saraswati-namostute.mp3" style="display:flex;gap:10px;width:100%"><span style="min-width:28px;text-align:right">02</span><span><strong>Saraswati Namostute</strong></span></button></li>

<li><button class="btn ghost" data-src="assets/audio/saraswati-dwadash-naam-stotram.mp3" style="display:flex;gap:10px;width:100%"><span style="min-width:28px;text-align:right">04</span><span><strong>Saraswati Dwadash Naam Stotram</strong></span></button></li>

</ol>
<script>
(function(){
  const list = document.querySelector('.playlist');
  const audio = document.getElementById('chantAudio');
  const srcEl = document.getElementById('chantSrc');
  list.addEventListener('click', (e)=>{
    const btn = e.target.closest('button[data-src]');
    if(!btn) return;
    const src = btn.getAttribute('data-src');
    srcEl.src = src;
    audio.load();
    audio.play().catch(()=>{});
  }, { passive: true });
})();
</script>
